<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<p:panelGrid columns="2" layout="grid" >

<p:outputLabel value="Sınav Adı"/>
<p:inputText value="#{beanSinacTanimlama.sinavadi}" id="sinavadi"/>

<p:outputLabel value="Soru Sayısı"/>
<p:inputText value="#{beanSinacTanimlama.sorusayisi}" id="sorusayisi" />

<br />
<p:commandButton value="Ekle" style="float:right"
 action="#{beanSinacTanimlama.ekle()}" update="tablo"/>

</p:panelGrid>

 <p:dataTable id="tablo" var="sinav" value="#{beanSinacTanimlama.listeSinav}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                         {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
        <p:column headerText="Id">
            <h:outputText value="#{sinav.id}" />
        </p:column>
 
        <p:column headerText="Sınav Adı">
            <h:outputText value="#{sinav.sinavadi}" />
        </p:column>
 
        <p:column headerText="Solu Sayisi">
            <h:outputText value="#{sinav.sorusayisi}" />
        </p:column>
                
     
    </p:dataTable>

</html>
